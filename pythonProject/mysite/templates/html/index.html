{% load static %}
<!DOCTYPE html>
<html>
  <head>
  <title>jQuery bootstrap-select可搜索多选下拉列表插件</title>
  <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/bootstrap-select.js" %}">
</script>
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-select.css" %}">

  <!-- 3.0 -->

  <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">
  <script src="{% static "js/bootstrap.min.js" %}"></script>

  <!-- 2.3.2
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
   

 <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
    -->

  <script type="text/javascript">
 $(window).on('load', function () {       
		$('.selectpicker').selectpicker({
                'selectedText': 'cat'
            });
 });
  </script>
  </head>
  <body>
<label for="id_select"></label>
<select id="id_select" class="selectpicker bla bla bli" multiple data-live-search="true">
	<optgroup label="666">
    <option value="cow1">cow</option>
    <option value="bull1">bull</option>
    <option value="ASD1">ASD</option>
    <option selected>Bla</option>
    <option>Ble</option>
	<option>Bl1</option>
	<option>Bl2</option>
	<option>Bl3</option>
    </optgroup>
  </select>
  
<label for="id_select1"></label>
</div>
</body>
</html>
